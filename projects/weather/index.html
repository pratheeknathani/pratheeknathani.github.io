<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Local Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Local Weather</h1>
    </header>
    <div class="container">
        <input type="text" id="city-input" placeholder="Enter city name" oninput="fetchCitySuggestions()">
        <ul id="city-suggestions" class="suggestions-dropdown"></ul>
        <div class="button-container">
            <button class="btn" onclick="getWeather()">Get Weather</button>
            <button class="btn" onclick="getCurrentLocation()">Use My Location</button>
        </div>
        <div class="error-message" id="error-message"></div>
        <div class="loading" id="loading-spinner" style="display:none;"></div>
        <div class="weather-cards-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
