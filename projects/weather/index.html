<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Dynamic city name -->
        <h1 id="city-header">My Local Weather</h1>
    </header>
    <div class="container">
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city name" oninput="fetchCitySuggestions()">
            <ul id="city-suggestions" class="suggestions-dropdown"></ul>
        </div>
        <div class="button-container">
            <button class="btn" onclick="getWeather()">Get Weather</button>
            <button class="btn" onclick="getCurrentLocation()">Use My Location</button>
        </div>
        <div class="error-message" id="error-message"></div>
        <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
        <div class="weather-cards-container"></div>
    </div>
    <div class="container" id="rain-container" style="display:none;">
        <div class="cloud"></div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
